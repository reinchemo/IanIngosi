
 <!DOCTYPE html>
<html>
<head>
  <title>Products</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .product-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
    }

    .product {
      width: 45%;
      margin-bottom: 20px;
    }

    @media (max-width: 768px) {
      .product {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="products.html" class="active">Products</a>
    <a href="cart.html">Cart</a>
    <a href="checkout.html">Checkout</a>
  </nav>
  
  <h1>My Products</h1>
  
  <div class="product-container">
    <div class="product">
      <h2 class="product-name">Laptop</h2>
      <img src="./images/laptop.jpg" alt="Description of the image" width="200" height="150" class="product-image">
      <p class="product-price">Ksh 30,000</p>
      <button class="add-to-cart-button">Add to Cart</button>
    </div>
    
    <div class="product">
      <h2 class="product-name">Necklace</h2>
      <img src="images/neck.png" alt="Description of the image" width="200" height="150" class="product-image">
      <p class="product-price">Ksh 20,000</p>
      <button class="add-to-cart-button">Add to Cart</button>
    </div>

    <div class="product">
      <h2 class="product-name">Jersey</h2>
      <img src="images/clothes.png" alt="Description of the image" width="200" height="150" class="product-image">
      <p class="product-price">Ksh 20,000</p>
      <button class="add-to-cart-button">Add to Cart</button>
    </div>

    <div class="product">
      <h2 class="product-name">Watch</h2>
      <img src="images/watch2.png" alt="Description of the image" width="200" height="150" class="product-image">
      <p class="product-price">Ksh 20,000</p>
      <button class="add-to-cart-button">Add to Cart</button>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
